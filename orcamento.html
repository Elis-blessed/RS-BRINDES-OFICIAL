<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitar Orçamento - RS Brindes</title>
  <link rel="stylesheet" href="public/style.css?v=8"/>
</head>
<body>

<header class="header gradient">
  <nav class="nav container">
    <a class="brand" href="index.html">
      <img src="public/img/logo/logo.png" alt="RS Brindes" class="logo-img"/>
      <span class="brand-name">RS Brindes</span>
    </a>
    <div class="menu">
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="orcamento.html" class="active">Orçamento</a>
      <a href="blog.html">Blog</a>
      <a href="contato.html">Contato</a>
    </div>
  </nav>
</header>

<section class="section container">
  <h1>Solicite seu Orçamento</h1>
  <p>Preencha os dados e retornaremos rapidamente. <strong>Entrega em até 72h</strong> após aprovação.</p>

  <form id="formOrcamento" class="grid form-grid">
    <input type="text" placeholder="Nome completo *" required class="input">
    <input type="email" placeholder="E-mail *" required class="input">
    <input type="tel" placeholder="Telefone/WhatsApp *" required class="input">
    <input type="text" placeholder="Produto de interesse *" required class="input">
    <input type="number" placeholder="Quantidade *" min="1" required class="input">
    <textarea placeholder="Detalhes (cor, logo, personalização...)" rows="4" class="input"></textarea>
    <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
  </form>
</section>

<footer class="footer">
  <div class="container foot">
    <span>© <span id="year"></span> RS Brindes</span>
    <span>Atendimento ágil • Produção rápida</span>
  </div>
</footer>

<script>
  document.getElementById('formOrcamento').addEventListener('submit', function(e){
    e.preventDefault();
    alert('✅ Solicitação enviada! Nossa equipe retornará em breve.');
    this.reset();
  });
</script>
<script src="public/script.js?v=8"></script>
</body>
</html>
