<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - RS Brindes</title>
  <link rel="stylesheet" href="public/style.css">
</head>
<body>

  <!-- Header -->
  <header class="header gradient">
    <div class="container nav">
      <a href="index.html" class="brand">
        <img src="public/img/logo.png" alt="RS Brindes" class="logo">
        <span>RS Brindes</span>
      </a>
      <nav class="menu">
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="catalogo.html">Catálogo</a>
        <a href="blog.html">Blog</a>
        <a href="contato.html" class="active">Contato</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h1>Fale Conosco</h1>
      <p>Entre em contato conosco para orçamentos e informações:</p>

      <form class="card card-pad" action="#" method="post">
        <label>Nome</label>
        <input type="text" required>

        <label>Email</label>
        <input type="email" required>

        <label>Mensagem</label>
        <textarea rows="5" required></textarea>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container foot">
      <p>© <span id="year"></span> RS Brindes — Todos os direitos reservados.</p>
    </div>
  </footer>

</body>
</html>
